<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="temp.css">
</head>
<body>

 <div id="body">
  <div id="bodyinner">
    <h1>Temperature Converter</h1>

  <label for="celsius"><b>Celsius:</b></label>
  <input type="number" id="celsius" placeholder="Enter temperature in Celsius">

  <br>

  <label for="fahrenheit"><b>Fahrenheit:</b></label>
  <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">

  <br>

  <button onclick="convertToCelsius()">Convert to Celsius</button>
  <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>

  <div id="result"></div>
  </div>

 </div>
  <script src="temp.js"></script>

</body>
</html>
